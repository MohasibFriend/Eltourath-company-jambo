        .btn {

            color: #b91c1c;

        .btn.warning {

        .btn-icon {

            border: 1px solid #d1d5db;
            background: #f9fafb;

            font-size: 0.85rem;
            color: var(--text-muted);

        .edit-switch-indicator {

            height: 16px;

            background: #e5e7eb;

            width: 14px;
            height: 14px;
            border-radius: 999px;
            background: #ffffff;
            top: 1px;
            left: 2px;
            box-shadow: 0 1px 3px rgba(15, 23, 42, 0.35);
            transition: transform 0.18s ease, background 0.18s ease;

        .edit-switch.on {

            background: #e0edff;
            color: #1f2937;

            background: var(--primary);
        }

            color: var(--text-muted);

            font-size: 0.82rem;

            justify-content: center;

            box-shadow: 0 8px 18px rgba(220, 38, 38, 0.25);
        }

        .alarm-panel {
            position: absolute;
            right: 0;
            top: calc(100% + 8px);
            width: min(520px, calc(100vw - 48px));
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);

            display: none;

            }

            .file-input-label input[type="file"] {

            .table-container {

            }
        }
    </style>

        async function deleteRow(rowId) {
            if (!rowId) return;

            const row = fullItems.find(r => r._rowId === rowId);

            if (!pk) {

            if (!ok) return;

            try {

                const resp = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        mode: "delete",
                        registration_numbers: [pk]
                    })
                });

                if (!resp.ok) throw new Error("HTTP " + resp.status);

                const data = await parseApiJson(resp);
                const deleted = data.deleted ?? 1;
                if (deleted <= 0) {
                    setStatus("Server did not delete any items (maybe key not found).", "error");
                    return;

                fullItems = fullItems.filter(r => r._rowId !== rowId);

                applyFilter();
                setStatus(`Row ${pk} deleted from server.`, "success");

                const merged = data.merged ?? 0;

                if (errors > 0) setStatus(`Saved with warnings: merged ${merged}, created ${created}, errors ${errors}.`, "error");

        function mergeExcelIntoGrid(excelRows) {
            const pkKey = PK_NAME;

            const map = new Map();
            fullItems.forEach(r => {
                const pk = (r[pkKey] ?? "").toString().trim();
                if (pk) map.set(pk, r);
            });

            let updated = 0;
            let added = 0;

            for (const xr of excelRows) {
                const pk = (xr[pkKey] ?? "").toString().trim();
                if (!pk) continue;

                const existing = map.get(pk);

                if (existing) {
                    for (const [k, v] of Object.entries(xr)) {
                        if (k === pkKey) continue;
                        const s = (v ?? "").toString().trim();
                        if (!s) continue;
                        existing[k] = v;
                    }
                    updated += 1;
                } else {
                    const copy = { ...xr };
                    copy._rowId = generateRowId();
                    copy._origOrder = fullItems.length + 1;
                    fullItems.push(copy);
                    map.set(pk, copy);
                    added += 1;
                }
            }

            buildColumnsFromItems(fullItems);
            applyAlarmRanksToRows();
            sortByCompletenessAndReindex();
            buildAlarms();
            renderHeader();
            applyFilter();

            return { updated, added };
        }

        function generateUserId() {
            if (window.crypto && typeof crypto.randomUUID === "function") return crypto.randomUUID();
            const bytes = new Uint8Array(16);
            crypto.getRandomValues(bytes);
            bytes[6] = (bytes[6] & 0x0f) | 0x40;
            bytes[8] = (bytes[8] & 0x3f) | 0x80;
            const hex = [...bytes].map(b => b.toString(16).padStart(2, "0")).join("");
            return (
                hex.slice(0, 8) + "-" +
                hex.slice(8, 12) + "-" +
                hex.slice(12, 16) + "-" +
                hex.slice(16, 20) + "-" +
                hex.slice(20)
            );
        }
