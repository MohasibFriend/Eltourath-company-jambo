  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #e0edff;
      --primary-dark: #1d4ed8;

    * {

    body {

      justify-content: center;

    .wrapper {

    }

    .card {

    .header {

    .tag-pill {

    .controls {

      align-items: center;
      margin-bottom: 10px;

    .btn {

      font-size: 0.9rem;

    }

    .btn.small {

      font-size: 0.8rem;
      box-shadow: none;
    }

    .btn.danger {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fecaca;
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn:not(:disabled):hover {

    .btn-icon {

    .search-wrapper {

      gap: 6px;

    }

    .edit-switch {

      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .edit-switch-indicator {
      width: 30px;
      height: 16px;
      border-radius: 999px;
      background: #e5e7eb;
      position: relative;
      flex-shrink: 0;
    }

    .edit-switch-indicator::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #ffffff;
      top: 1px;
      left: 2px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.35);
      transition: transform 0.18s ease, background 0.18s ease;
    }

    .edit-switch.on {
      border-color: var(--primary);
      background: #e0edff;
      color: #1f2937;
    }

    .edit-switch.on .edit-switch-indicator {
      background: #bfdbfe;
    }

    .edit-switch.on .edit-switch-indicator::before {
      transform: translateX(12px);
      background: var(--primary);
    }

    .edit-controls {
      display: none;
      margin-bottom: 10px;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .status {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 4px 2px 2px;
      min-height: 1em;
    }

    .status.error {

    }

    .status.success {

    }

    .table-shell {

      border: 1px solid var(--border);
      background: #f9fafb;
      overflow: hidden;
    }

      color: var(--text-muted);

    table {

    .alarm-btn {

    .alarm-bell {
      font-size: 1.05rem;
      line-height: 1;
    }

    .alarm-badge {

      top: -6px;
      right: -6px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 999px;
      background: #dc2626;
      color: #fff;

      display: none;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      box-shadow: 0 8px 18px rgba(220, 38, 38, 0.25);
    }

    .alarm-panel {

      right: 0;
      top: calc(100% + 8px);
      width: min(520px, calc(100vw - 48px));
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);

      display: none;
      z-index: 10;

    .alarm-panel-header {

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      background: linear-gradient(90deg, #eff6ff, #ffffff);
      border-bottom: 1px solid #e5e7eb;

    .alarm-item {

      align-items: flex-start;

    .alarm-dot {

    .alarm-sub {

      color: var(--text-muted);
      margin-top: 2px;

      return String(str).replace(/[Ù -Ù©Û°-Û¹]/g, ch => map[ch] ?? ch);
    }

    function parseMoneyToNumber(v) {
      if (v == null) return NaN;
      let s = normalizeDigits(String(v)).trim();
      if (!s) return NaN;
      // remove commas, arabic comma, spaces, currency words/symbols
      s = s.replace(/[,ØŒ\s]/g, "");
      s = s.replace(/[^\d.\-]/g, "");
      const n = Number(s);
      return Number.isFinite(n) ? n : NaN;
    }

    function findSalesColumnName() {
      if (currentColumns.includes(SALES_COL_CURRENT)) return SALES_COL_CURRENT;

      // fallback: any column that contains "Ø§Ø¬Ù…Ø§Ù„ÙŠ Ù…Ø¨ÙŠØ¹Ø§Øª" and current year
      const y = String(CURRENT_YEAR);
      const hit = currentColumns.find(c => c.includes(SALES_COL_PREFIX) && c.includes(y));
      if (hit) return hit;

      // last fallback: any "Ø§Ø¬Ù…Ø§Ù„ÙŠ Ù…Ø¨ÙŠØ¹Ø§Øª" column (latest-looking)
      const salesCols = currentColumns.filter(c => c.includes(SALES_COL_PREFIX));
      if (!salesCols.length) return null;

      // try pick max year found
      let best = salesCols[0];
      let bestYear = -Infinity;
      for (const c of salesCols) {
        const m = c.match(/(\d{4})/);
        const yr = m ? Number(m[1]) : -Infinity;
        if (yr > bestYear) { bestYear = yr; best = c; }
      }
      return best;
    }

    function getAlarmLevelForRow(row) {
      const type = (row[TYPE_COL] ?? "").toString().trim();
      if (type !== "Ù…Ø¨Ø³Ø·") return "none";

      const salesCol = findSalesColumnName();
      if (!salesCol) return "none";

      const sales = parseMoneyToNumber(row[salesCol]);
      if (!Number.isFinite(sales)) return "none";

      if (sales >= ALARM_LIMIT) return "critical";
      if (sales >= ALARM_WARNING) return "warning";
      return "none";
    }

    function buildAlarms() {
      const salesCol = findSalesColumnName();
      alarms = [];

      if (!salesCol) {
        updateAlarmUI();
        return;
      }

      for (const row of fullItems) {
        const level = getAlarmLevelForRow(row);
        if (level === "none") continue;

        const company = (row[COMPANY_COL] ?? "").toString().trim() || "(Ø¨Ø¯ÙˆÙ† Ø§Ø³Ù…)";
        const pk = (row[PK_NAME] ?? "").toString().trim();
        const type = (row[TYPE_COL] ?? "").toString().trim();
        const sales = parseMoneyToNumber(row[salesCol]);

        const baseMsg = `Ø´Ø±ÙƒØ© ${company} Ù…Ø³Ø¬Ù„Ù‡ ÙÙŠ Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø§Ù„Ù…Ø¨Ø³Ø·`;
        const msg =
          level === "critical"
            ? `${baseMsg} ÙˆØªØ®Ø·Ø· Ù…Ø¨ÙŠØ¹ØªÙ‡Ø§ ØµØ§ÙÙŠÙ‡ 20 Ù…Ù„ÙŠÙˆÙ† Ø¬Ù†ÙŠÙ‡`
            : `${baseMsg} ÙˆØ§Ù‚ØªØ±Ø¨Øª Ù…Ù† 20 Ù…Ù„ÙŠÙˆÙ† Ø¬Ù†ÙŠÙ‡ (Ù‚Ø±Ø¨Øª Ø¹Ù„Ù‰ Ø§Ù„Ø­Ø¯)`;

        alarms.push({
          level,
          pk,
          company,
          type,
          sales,
          salesCol,
          year: (salesCol.match(/(\d{4})/) || [])[1] || String(CURRENT_YEAR),
          message: msg
        });
      }

      // critical first, then warning, then by highest sales
      const rank = { "critical": 0, "warning": 1, "none": 2 };
      alarms.sort((a, b) => {
        if (rank[a.level] !== rank[b.level]) return rank[a.level] - rank[b.level];
        const sa = Number.isFinite(a.sales) ? a.sales : 0;
        const sb = Number.isFinite(b.sales) ? b.sales : 0;
        return sb - sa;
      });

      updateAlarmUI();
    }

    function updateAlarmUI() {
      const count = alarms.length;
      if (count > 0) {
        alarmBadge.style.display = "inline-flex";
        alarmBadge.textContent = String(count);
      } else {
        alarmBadge.style.display = "none";
        alarmBadge.textContent = "0";
      }

      alarmTitle.textContent = `Alarms (${count})`;
      alarmSummary.textContent = count ? `â€¢ Year ${String(CURRENT_YEAR)}` : "";

      alarmList.innerHTML = "";

      if (!count) {
        const empty = document.createElement("div");
        empty.style.padding = "12px";
        empty.style.fontSize = "0.85rem";
        empty.style.color = "var(--text-muted)";
        empty.textContent = "No alarms right now.";
        alarmList.appendChild(empty);
        return;
      }

      alarms.forEach(a => {
        const item = document.createElement("div");
        item.className = "alarm-item";

        const dot = document.createElement("div");
        dot.className = "alarm-dot " + a.level;

        const txtWrap = document.createElement("div");

        const t = document.createElement("div");
        t.className = "alarm-text";
        t.textContent = a.message;

        const sub = document.createElement("div");
        sub.className = "alarm-sub";
        const salesText = Number.isFinite(a.sales) ? a.sales.toLocaleString("en-US", { maximumFractionDigits: 2 }) : "";
        sub.textContent = `(${a.salesCol}: ${salesText})`;

        txtWrap.appendChild(t);
        txtWrap.appendChild(sub);

        item.appendChild(dot);
        item.appendChild(txtWrap);

        // click alarm -> focus row
        item.style.cursor = "pointer";
        item.addEventListener("click", () => {
          closeAlarmPanel();
          focusRowByPk(a.pk);
        });

        alarmList.appendChild(item);
      });
    }

    function openAlarmPanel() { alarmPanel.style.display = "block"; }
    function closeAlarmPanel() { alarmPanel.style.display = "none"; }
    function toggleAlarmPanel() {
      alarmPanel.style.display = (alarmPanel.style.display === "block") ? "none" : "block";
    }

    function focusRowByPk(pk) {
      if (!pk) return;
      // clear search and show all so row exists in DOM
      searchInput.value = "";
      renderRows(fullItems);

      // find in DOM and scroll
      const idx = fullItems.findIndex(r => (r[PK_NAME] ?? "").toString().trim() === pk);
      if (idx < 0) return;

      const rowId = fullItems[idx]._rowId;
      const tr = tableBody.querySelector(`tr[data-row-id="${rowId}"]`);
      if (tr) {
        tr.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function sortByCompletenessAndReindex() {
      fullItems.sort((a, b) => {
        // âœ… alarms first (red then yellow)
        const ra = a._alarmRank ?? 2; // 0 critical, 1 warning, 2 none
        const rb = b._alarmRank ?? 2;
        if (ra !== rb) return ra - rb;

        const sa = completenessScore(a);
        const sb = completenessScore(b);
        if (sb !== sa) return sb - sa; // Ø§Ù„Ø£ÙƒØ«Ø± Ø§Ù…ØªÙ„Ø§Ø¡Ù‹ Ø£ÙˆÙ„Ø§Ù‹

        const oa = Number(a._origOrder) || 0;
        const ob = Number(b._origOrder) || 0;
        if (oa !== ob) return oa - ob;

        const pka = (a[PK_NAME] ?? "").toString();
        const pkb = (b[PK_NAME] ?? "").toString();
        return pka.localeCompare(pkb);
      });

      // Ø¨Ø¹Ø¯ Ø§Ù„ÙØ±Ø²: Ù†Ø«Ø¨Øª Ø§Ù„ØªØ±Ù‚ÙŠÙ… Ø­Ø³Ø¨ ØªØ±ØªÙŠØ¨ Ø§Ù„Ø¹Ø±Ø¶ (Ù…Ø´ Ø§Ù„Ø¨Ø­Ø«)
      fullItems.forEach((row, i) => row._idx = i + 1);
    }

    function applyAlarmRanksToRows() {
      const salesCol = findSalesColumnName(); // triggers correct year mapping
      for (const row of fullItems) {
        const level = getAlarmLevelForRow(row);
        row._alarmLevel = level;
        row._alarmRank = (level === "critical") ? 0 : (level === "warning") ? 1 : 2;
      }
    }

    // ========= columns & table render =========
    function buildColumnsFromItems(items) {
      const colSet = new Set();
      (items || []).forEach(row => {
        Object.keys(row || {}).forEach(k => {
          if (k === "_rowId") return;
          if (k === "_idx") return;
          if (k === "_origOrder") return;
          if (k === "_alarmLevel") return;
          if (k === "_alarmRank") return;
          colSet.add(k);
        });
      });

      if (!colSet.size) colSet.add(PK_NAME);

      const allCols = Array.from(colSet);
      const remaining = allCols.filter(c => !PRIORITY_COLS.includes(c));
      remaining.sort();

      const ordered = PRIORITY_COLS.filter(c => colSet.has(c)).concat(remaining);
      currentColumns = ordered;
      console.log("Columns order:", currentColumns);
    }

    function renderHeader() {
      tableHeaderRow.innerHTML = "";

      const thIdx = document.createElement("th");
      thIdx.textContent = IDX_COL_NAME;
      tableHeaderRow.appendChild(thIdx);

      currentColumns.forEach((col, index) => {
        const th = document.createElement("th");
        if (editMode) {
          const wrapper = document.createElement("div");
          wrapper.className = "th-content";

          const labelSpan = document.createElement("span");
          labelSpan.textContent = col;

          const btns = document.createElement("div");
          btns.className = "th-buttons";

          if (!PRIORITY_COLS.includes(col)) {
            const delBtn = document.createElement("button");
            delBtn.type = "button";
            delBtn.className = "th-btn";
            delBtn.textContent = "âœ•";
            delBtn.title = "Delete column";
            delBtn.addEventListener("click", () => deleteColumn(col));
            btns.appendChild(delBtn);
          }

          if (index === currentColumns.length - 1) {
            const addBtn = document.createElement("button");
            addBtn.type = "button";
            addBtn.className = "th-btn";
            addBtn.textContent = "+";
            addBtn.title = "Add new column";
            addBtn.addEventListener("click", addColumn);
            btns.appendChild(addBtn);
          }

          wrapper.appendChild(labelSpan);
          if (btns.childNodes.length > 0) wrapper.appendChild(btns);
          th.appendChild(wrapper);
        } else {
          th.textContent = col;
        }
        tableHeaderRow.appendChild(th);
      });

      if (editMode) {
        const thActions = document.createElement("th");
        thActions.textContent = "Actions";
        tableHeaderRow.appendChild(thActions);
      }
    }

    function renderRows(items) {
      tableBody.innerHTML = "";
      lastRenderedRowMap.clear();

      (items || []).forEach(row => {
        const tr = document.createElement("tr");
        tr.dataset.rowId = row._rowId || "";

        // row highlight
        if (row._alarmLevel === "critical") tr.classList.add("alarm-critical");
        else if (row._alarmLevel === "warning") tr.classList.add("alarm-warning");

        const tdIdx = document.createElement("td");
        tdIdx.textContent = (row._idx != null && row._idx !== "") ? String(row._idx) : "";
        tdIdx.contentEditable = "false";
        tr.appendChild(tdIdx);

        currentColumns.forEach((col, index) => {
          const td = document.createElement("td");
          td.textContent = row[col] ?? "";
          td.contentEditable = editMode ? "true" : "false";
          td.dataset.colName = col;

          if (index === 0 && col === PK_NAME) td.classList.add("pk-cell");
          tr.appendChild(td);
        });

        if (editMode) {
          const actionsTd = document.createElement("td");
          const delRowBtn = document.createElement("button");
          delRowBtn.type = "button";
          delRowBtn.className = "row-actions-btn";
          delRowBtn.textContent = "ðŸ—‘";
          delRowBtn.title = "Delete row";
          delRowBtn.addEventListener("click", () => {
            const rowId = tr.dataset.rowId;
            deleteRow(rowId);
          });
          actionsTd.appendChild(delRowBtn);
          tr.appendChild(actionsTd);
        }

        tableBody.appendChild(tr);
        lastRenderedRowMap.set(row._rowId, row);
      });

      const rowCount = (items || []).length;
      setRowCount(rowCount);
      hasDataInGrid = rowCount > 0;
      btnUpload.disabled = !hasDataInGrid || !editMode;
    }

    function setData(items) {
      fullItems = (items || []).map((row, i) => {
        const copy = { ...row };
        copy._rowId = generateRowId();
        copy._origOrder = i + 1;
        return copy;
      });

      buildColumnsFromItems(fullItems);

      // alarms -> ranks -> sort -> alarms list
      applyAlarmRanksToRows();
      sortByCompletenessAndReindex();
      buildAlarms();

      renderHeader();
      renderRows(fullItems);
    }

    // ========= filter =========
    function applyFilter() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        renderRows(fullItems);
        setStatus("", "");
        return;
      }

      const filtered = fullItems.filter(row =>
        currentColumns.some(col => {
          const v = (row[col] ?? "").toString().toLowerCase();
          return v.includes(q);
        })
      );

      renderRows(filtered);
      setStatus(`Showing ${filtered.length} of ${fullItems.length} rows (filtered).`, "");
    }

    // ========= collect grid data for save =========
    function collectTableDataFromDom() {
      const rows = [];
      const trs = tableBody.querySelectorAll("tr");

      trs.forEach(tr => {
        const tds = Array.from(tr.querySelectorAll("td")).slice(1);
        const obj = {};

        currentColumns.forEach((col, colIndex) => {
          const td = tds[colIndex];
          obj[col] = td ? td.textContent.trim() : "";
        });

        if (obj[PK_NAME]) rows.push(obj);
      });

      console.log("Grid data to upload:", rows);
      return rows;
    }

    // ========= Edit mode UI =========
    function updateEditModeUI() {
      if (editMode) {
        editToggleBtn.classList.add("on");
        editToggleBtn.setAttribute("aria-pressed", "true");
        editControls.style.display = "flex";
        setStatus("Edit mode is ON.", "");
      } else {
        editToggleBtn.classList.remove("on");
        editToggleBtn.setAttribute("aria-pressed", "false");
        editControls.style.display = "none";
        setStatus("", "");
      }
      renderHeader();
      applyFilter();
    }

    // ========= row / column ops =========
    function addRow() {
      const newRow = {};
      currentColumns.forEach(col => newRow[col] = "");
      newRow._rowId = generateRowId();
      newRow._origOrder = fullItems.length + 1;

      fullItems.push(newRow);

      applyAlarmRanksToRows();
      sortByCompletenessAndReindex();
      buildAlarms();

      applyFilter();
      setStatus("New empty row added. Fill it then save to server.", "");
    }

    async function deleteRow(rowId) {
      if (!rowId) return;

      const row = fullItems.find(r => r._rowId === rowId);
      if (!row) {
        console.warn("Row not found for rowId:", rowId);
        return;
      }

      const pk = row[PK_NAME];
      if (!pk) {
        alert("This row has no Registration Number, cannot delete on server.");
        return;
      }

      const ok = confirm(`Delete company with Registration Number ${pk} from server?`);
      if (!ok) return;

      try {
        setLoading(true);
        setStatus(`Deleting ${pk} from server...`, "");

        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "delete",
            registration_numbers: [pk]
          })
        });

        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await parseApiJson(resp);
        console.log("Delete response (parsed):", data);

        const deleted = data.deleted ?? 1;
        if (deleted <= 0) {
          setStatus("Server did not delete any items (maybe key not found).", "error");
          return;
        }

        fullItems = fullItems.filter(r => r._rowId !== rowId);

        applyAlarmRanksToRows();
        sortByCompletenessAndReindex();
        buildAlarms();

        applyFilter();
        setStatus(`Row ${pk} deleted from server.`, "success");
      } catch (err) {
        console.error("Error deleting row from server:", err);
        setStatus("Error while deleting row from server.", "error");
      } finally {
        setLoading(false);
      }
    }

    function addColumn() {
      const name = prompt("New column name:");
      if (!name) return;
      if (currentColumns.includes(name)) {
        alert("Column already exists.");
        return;
      }

      currentColumns.push(name);
      fullItems.forEach(row => {
        if (!(name in row)) row[name] = "";
      });

      applyAlarmRanksToRows();
      sortByCompletenessAndReindex();
      buildAlarms();

      renderHeader();
      applyFilter();
      setStatus(`Column "${name}" added.`, "");
    }

    function deleteColumn(colName) {
      if (!colName) return;
      if (PRIORITY_COLS.includes(colName)) {
        alert("This is a core column and cannot be deleted.");
        return;
      }

      currentColumns = currentColumns.filter(c => c !== colName);
      fullItems.forEach(row => delete row[colName]);

      applyAlarmRanksToRows();
      sortByCompletenessAndReindex();
      buildAlarms();

      renderHeader();
      applyFilter();
    }

    function cancelEdit() {
      if (!baselineItems || !Array.isArray(baselineItems)) return;
      setData(baselineItems);
      searchInput.value = "";
      editMode = false;
      updateEditModeUI();
    }

    // ========= Server calls =========
    async function loadFromServer() {
      try {
        setLoading(true);
        setStatus("Loading data ...", "");

        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "list" })
        });

        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await parseApiJson(resp);
        const items = data.items || [];
        console.log("Data loaded from server (parsed):", items);

        baselineItems = JSON.parse(JSON.stringify(items));
        setData(items);
        setStatus(``, "success");
      } catch (err) {
        console.error("Error loading from server:", err);
        setStatus("Error while loading data from server.", "error");
      } finally {
        setLoading(false);
      }
    }

    async function uploadGridToServer() {
      const rows = collectTableDataFromDom();
      if (!rows.length) {
        setStatus(
          "There is no data to upload. Make sure the grid has at least one row with a Registration Number.",
          "error"
        );
        return;
      }

      try {
        setLoading(true);
        setStatus("Saving current grid to DynamoDB...", "");

        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ records: rows })
        });

        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await parseApiJson(resp);
        console.log("Server response for save (parsed):", data);

        const saved = data.saved ?? rows.length;
        setStatus(`Saved ${saved} rows successfully to DynamoDB.`, "success");

        await loadFromServer();
      } catch (err) {
        console.error("Error saving to server:", err);
        setStatus("Error while saving data to server.", "error");
      } finally {
        setLoading(false);
      }
    }

    // ========= Excel handling =========
    excelInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) {
        hasDataInGrid = false;
        btnUpload.disabled = true;
        setRowCount(0);
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheetName];

          const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
          const validRows = rows.filter(r => r[PK_NAME]);
          console.log("Rows loaded from Excel:", validRows);

          if (validRows.length === 0) {
            setStatus("The Excel file does not contain a valid 'Registration Number' column.", "error");
            hasDataInGrid = false;
            btnUpload.disabled = true;
            setData([]);
            return;
          }

          setData(validRows);
          setStatus(`File loaded. ${validRows.length} rows are ready in the grid (you can edit them).`, "success");
        } catch (err) {
          console.error("Error reading Excel file:", err);
          setStatus("Error while reading the Excel file.", "error");
          hasDataInGrid = false;
          btnUpload.disabled = true;
        }
      };

      reader.readAsArrayBuffer(file);
    });

    // ========= live edit -> update alarms + order =========
    let _editDebounce = null;
    tableBody.addEventListener("input", (e) => {
      if (!editMode) return;
      const td = e.target.closest("td");
      const tr = e.target.closest("tr");
      if (!td || !tr) return;
      const col = td.dataset.colName;
      if (!col) return;

      const rowId = tr.dataset.rowId;
      const row = fullItems.find(r => r._rowId === rowId);
      if (!row) return;

      row[col] = td.textContent.trim();

      clearTimeout(_editDebounce);
      _editDebounce = setTimeout(() => {
        applyAlarmRanksToRows();
        sortByCompletenessAndReindex();
        buildAlarms();
        applyFilter();
      }, 250);
    });

    // ========= Alarm panel events =========
    alarmBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggleAlarmPanel();
    });

    alarmClose.addEventListener("click", (e) => {
      e.stopPropagation();
      closeAlarmPanel();
    });

    document.addEventListener("click", (e) => {
      if (!alarmPanel.contains(e.target) && !alarmBtn.contains(e.target)) {
        closeAlarmPanel();
      }
    });

    // ========= Events & init =========
    btnReload.addEventListener("click", loadFromServer);
    btnUpload.addEventListener("click", uploadGridToServer);
    btnAddRow.addEventListener("click", addRow);
    btnCancelEdit.addEventListener("click", cancelEdit);
    searchInput.addEventListener("input", applyFilter);

    editToggleBtn.addEventListener("click", () => {
      editMode = !editMode;
      updateEditModeUI();
    });

    setData([]);
    loadFromServer();
  </script>
